<html lang="en-US">
  <head>
  <title>grey-kilmer.github.io</title>
  </head>
  <body>
    <center>
      <h1>Fishmaker</h1>
      <input id="name" placeholder="NAME OF FISH">
    </center>
    <div id="bone_editor">
      <center>
        <h2>Bone Editor</h2>
        Bone Name:<input id="bonename" placeholder="NAME OF BONE" ><br>
        x = <input id="bonex" type="number" >
        y = <input id="boney" type="number" ><br>
        C Variance: <input id="clockwise_variance" type="range" min="0" max="180" > <input type="number">
        CC Variance: <input id="counter_clockwise_variance" type="range" min="0" max="180" > <input type="number">
      </center>
    </div>
    <div id="texture_editor">
      <center>
        <h2>Texture Editor</h2>
        Palette: <input type="file"><br>
        <select>
          <option>Anchored Bitmap</option>
          <option>Spline</option>
        </select><br>
      </center>
        <div id="bitmap">
          Texture: <input type="file" ><br>
          Anchored To <select>
            <option>Center</option>
            <option>Bottom</option>
          </select><br>
          Point top <select>
            <option>To Parent</option>
            <option>Away from Parent</option>
            <option>To Child</option>
            <option>Away from Child</option>
          </select><br>
          Bone: <input>
        <div id="spline">
          <button>+</button>
          Radius: <input type="number"><br>
          Theta: <input type="range" min="0" max="180"> <input type="number"><br>
          Bone: <input><br>
          <ul id="spline_points" class="selector list">
            
          </ul>
          Loop: <input type="checkbox">
          Line Width: <input type="number">
          Line Color: <select class="palatte_selector"></select>
          Line Opacity: <input type="range" min="0" max="1"> <input type="number">
          Fill: <input type="checkbox">
          Fill Color: <select class="palatte_selector"></select>
          Fill Opacity: <input type="range" min="0" max="1"> <input type="number">
        </div>
    </div>
    <canvas id="editor"></canvas>
  </body>
</html>
